Strategies:
  - id: DCA_LR_SL
    name: DCA_LR_SL
    enabled: true
    strategy_class: elena_basic.strategies.dca_conditional_lr_trailing_stop.DCA_Conditional_Buy_LR_with_TrailingStop

    bots:
      - id: DCA_LR_SL_BTC_USDT_1
        name: DCA Conditional LR with Trailing Stop Loss BTC/USDT
        enabled: false
        pair: BTC/USDT
        exchange: binance
        time_frame: 1m # Valid values: 1m, 1h, 1d, 1M, 1y
        cron_expression: "* * * * *" # At every 5th minute
        budget_limit: 2000.0 # Buy up to 600 UDST
        pct_reinvest_profit: 100.0 # reinvest all profits
        tags:
          - DCA
          - ranging
        config:
          spend_on_order: 100.0 # spend 100 USDT on every cycle
          lr_buy_longitude: 5 # data points for linear regression
          band_length: 7
          band_mult: 1
          minimal_benefit_to_start_trailing: 0.3 # % minimal benefit, expressed as 5%, but minimal could be 0.3%

  - id: TrailingStopLoss
    name: TrailingStopLoss
    enabled: true
    strategy_class: elena_basic.strategies.trailing_stop.TrailingStopLoss

    bots:
      - id: BTC_USDT_1
        name: TrailingStopLoss BTC/USDT
        enabled: false
        pair: BTC/USDT
        exchange: binance
        time_frame: 1d # Valid values: 1m, 1h, 1d, 1M, 1y
        cron_expression: "* * * * *" # At every minute
        budget_limit: 0.0 # don't control budget
        pct_reinvest_profit: 100.0 # reinvest all profits
        tags:
          - TrailingStopLoss
          - bear
        config:
          band_length: 34
          band_mult: 2
          minimal_benefit_to_start_trailing: 0.3 # % minimal benefit, expressed as 5%, but minimal could be 0.3%
          asset_to_manage: 100%



Tags:
  - id: bear
    enabled: true
  - id: bull
    enabled: true
  - id: ranging
    enabled: true